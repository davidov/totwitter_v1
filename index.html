<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ToTwitter - Dror Avidov</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="stylesheet/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheet/bootstrap/css/bootstrap-override.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="javascript/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheet/twitter.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheet/style.css" type="text/css" media="screen" />
  <script src="javascript/jquery/jquery-1.9.1.js"></script>
  <script data-main="javascript/main.js" src="javascript/require/require.min.js"></script>
</head>
<body>
  <header>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="totango" href="#/home">TOTWITTER</a>
          <div class="nav-collapse">
            <ul class="nav pull-right">
                <li class="divider-vertical"></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Settings <strong class="caret"></strong></a>
                        <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                            <form action="#" accept-charset="UTF-8">
                              <label for="user_username">Username:&nbsp;<input id="user_username" style="margin-bottom: 15px;" type="text" name="user[username]" size="30" /></label>
                              <label for="user_number_of_tweets"># of Tweets:&nbsp;<input id="user_number_of_tweets" style="margin-bottom: 15px;" name="user[number_of_tweets]" size="30" /></label>
                              <label for="user_refresh_rate">Refresh every (in minutes):&nbsp;<input id="user_refresh_rate" style="margin-bottom: 15px;" name="user[refesh_rate]" size="30" /></label>
                              <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="button" id="apply_button" value="Apply" />
                            </form>
                        </div>
                    </li>
              </li>
            </ul>
            <img class="ajax-loader" id="ajax-loader" src="images/ajax-loader.gif" alt="Loading..." />
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div id="slideForm" class="span8 pull-left collapse in" style="max-height: 30px;">

    </div>
  </header>
  <div class="container">
    <section class="page-content">
        <div id="wrapper">
            <div id="jstwitter" class="jstwitter"></div>
        </div>
    </section>
    <hr />
  </div>
  <footer class="navbar navbar-fixed-bottom sticky-footer" id="footer">
    <p>&copy; Dror Avidov 2012</p>
  </footer>
</body>
